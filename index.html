<body>
	<script>
window.addEventListener('wheel', changeBackgroundImage);

function changeBackgroundImage(event) {
  const body = document.querySelector('body');

  if (event.deltaY > 0) {
    body.style.backgroundImage = 'url(Pictures/1.png)';
  } else {
    body.style.backgroundImage = 'url(Pictures/2.png)';
  }
}
</script>
